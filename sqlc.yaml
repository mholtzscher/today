version: "2"
sql:
  - engine: "sqlite"
    schema: "internal/db/migrations"
    queries: "internal/db/queries.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/db/sqlc"
        emit_json_tags: true
        sql_package: "database/sql"
        overrides:
          - column: entries.archived_at
            go_type: database/sql.NullInt64
